<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid gridy fun time</title>
</head>
<body style="padding-bottom: 100px;">
  <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>yeah</p></div>
    </div>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
  <div style="background-color: lightblue;">div 1</div>
  <div style="background-color: lightpink;">div 2 <p>yeah</p></div>
  <div style="background-color: lightblue;">div 1</div>
  <div style="background-color: lightpink;">div 2 <p>yeah</p></div>
  </div>
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
  ">
  <div style="background-color: lightblue;">div 1</div>
  <div style="background-color: lightpink;">1fr</div>
  </div>
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top: 30px;
  ">
  <div style="background-color: lightblue;">div 1</div>
  <div style="background-color: lightpink;">1fr</div>
  <div style="background-color: lightblue;">1fr</div>
  </div>
  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
  ">
  <div style="height: 200px; background-color: lightblue;">div 1</div>
  <div style="height: 200px; background-color: lightpink;">1fr</div>
  <div style="height: 200px; background-color: lightblue;">1fr</div>
  <div style="height: 200px; background-color: lightpink;">div 1</div>
  <div style="height: 200px; background-color: lightblue;">1fr</div>
  <div style="height: 200px; background-color: lightpink;">1fr</div>
  </div>
</body>
</html>
