<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="8a-8e.css">
</head>
<body>
  <div class="a">
    <input type="text" placeholder="name" class="aName">
    <input type="text" placeholder="Email" class="aEmail">
  </div>
  <div class="b">
    <p class="bTxt">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="bYes">
      yeah!
    </button>
    <button class="bNo">
      nah, thats wack!
    </button>

  </div>
  <div class="c">
    <img alt="google.com" src="google_logo.svg" class="cImg">
    <input type="text" placeholder="Search google or type a URL" class="cTxt">
  </div>
  <div class="d">
    <input class="dName" type="text" placeholder="First name">
    <input class="dNameLast" type="text" placeholder="Last name">
    <input class="dEmail" type="text" placeholder="Email">
    <button class="dSign">
      Sign Up
    </button>
  </div>
  <div class="e">
    <p class="eRide">
      Request a ride now
    </p>
    <input class="eLoc" type="text" placeholder="Enter pickup location">
    <input class="eDest" type="text" placeholder="Enter destination">
    <button class="eButton">
      Request now
    </button>
    <button class="eButton2">
      Schedule for later
    </button>
  </div>
</body>
</html>
